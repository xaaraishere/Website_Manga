<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #101820;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #333333;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #20232a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px 10px;
            flex: 0.7;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: #ffffff;
            padding: 5px;
            width: 100%;
        }

        .search-bar input::placeholder {
            color: #aaaaaa;
        }

        .search-bar button {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #333333;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #333333;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
        }

        .auth-buttons a {
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #333333;
        }

        .content-wrapper {
            margin-top: 100px; 
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .transaction-container {
            width: 100%;
            max-width: 900px;
            background-color: #2e2e44;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .transaction-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #20232a;
            color: #ffffff;
        }

        .form-group input::placeholder {
            color: #aaaaaa;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #333333;
        }

        footer {
            margin-top: 20px;
            color: #7a7a9a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>MangaReader</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Manga">
            <button>Search</button>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Manga</a>
            <a href="#">Subscribe</a>
            <a href="#">Help</a>
        </nav>
        <div class="auth-buttons">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="transaction-container">
            <h2>Subscribe</h2>
            <form action="submit_transaksi.php" method="POST">
                <div class="form-group">
                    <label for="transaction-id">ID Transaksi</label>
                    <input type="text" id="transaction-id" name="transaction_id" readonly>
                </div>
                <div class="form-group">
                    <label for="user-id">ID Pengguna</label>
                    <input type="text" id="user-id" name="user_id" placeholder="Masukkan ID Pengguna" required>
                </div>
                <div class="form-group">
                    <label for="subscription-level">Level Langganan</label>
                    <select id="subscription-level" name="subscription_level">
                        <option value="lvl1">Level 1</option>
                        <option value="lvl2">Level 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 MangaReader. All Rights Reserved.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('transaksi.php')
                .then(response => response.json())
                .then(data => {
                    if (data.transaction_id) {
                        document.getElementById('transaction-id').value = data.transaction_id;
                    } else {
                        console.error('Error fetching transaction ID:', data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>    
</body>
</html>
